{% extends 'base/layout.html' %}
{% load static %}
{% block page-content %}

<div class="row">
    <div class="col-sm-12">
        <div class="panel panel-default">
            <!-- 标题 -->
            <div class="panel-heading"><h3 class="panel-title"> 
              {% if object %} 更用户{{ object.username }}  
              {% else %} 
               请添加一个用户
              {% endif %}</h3>
            </div>

            <!-- 内容 -->
            <div class="panel-body">
                <!--如果有表单报错信息，打印出来-->
                {% if form.errors %}
                <div class="alert  alert-dismissable"  style="background-color:darkgray">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                    {{ form.errors }}
                </div>
                {% endif %}

                <!--表单-->
                <div class="form">
                    <form class="cmxform form-horizontal tasi-form" id="signupForm" method="post" action="" novalidate="novalidate">
                        {% csrf_token %}
                        <div class="form-group ">
                            <label for="username" class="control-label col-lg-2">用户名 *</label>
                            <div class="col-lg-10">
                                <input class=" form-control" name="username" value="{% if object %} {{ object.username }} {% endif %}" type="text">
                            </div>
                        </div>

                        <div class="form-group ">
                            <label for="name" class="control-label col-lg-2">中文名 *</label>
                            <div class="col-lg-10">
                                <input class=" form-control" name="name" value="{% if object %} {{ object.name }} {% endif %}" type="text">
                            </div>
                        </div>

                        <div class="form-group ">
                            <label for="name" class="control-label col-lg-2">邮箱 *</label>
                            <div class="col-lg-10">
                                <input class=" form-control" name="email" value="{% if object %} {{ object.email }} {% endif %}" type="text">
                            </div>
                        </div>

                        <div class="form-group ">
                            <label for="name" class="control-label col-lg-2">手机号 *</label>
                            <div class="col-lg-10">
                                <input class=" form-control" name="phone" value="{% if object %} {{ object.phone }} {% endif %}" type="text">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="level" class="control-label col-lg-2">性别 *</label>
                            <div class="col-lg-10">
                                <div class="radio-inline">
                                    <label class="cr-styled" >
                                        <input type="radio"  name="sex" value="0" {% if object %}{% if object.sex == 0 %}checked{% endif %}{% endif %} >
                                        <i class="fa"></i>
                                        男
                                    </label>
                                </div>
                                <div class="radio-inline">
                                    <label class="cr-styled">
                                        <input type="radio"  name="sex" value="1" {% if object %}{% if object.sex == 1 %}checked{% endif %}{% endif %}>
                                        <i class="fa"></i>
                                        女
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-lg-offset-2 col-lg-10">
                                 <button class="btn btn-success" type="submit">确定</button>
                                 {% if object %}
                                     <button type="submit" name='_savedit' class="btn btn-purple">保存并继续编辑</button>
                                 {% endif %}
                                 <button type="submit" name='_addanother' class="btn btn-purple" >保存并添加另一个</button>
                                 <button class="btn btn-default" type="reset">取消</button>
                            </div>
                        </div>
                    </form>
                </div> <!-- .form -->

            </div> <!-- panel-body -->
        </div> <!-- panel -->
    </div> <!-- col -->

</div> <!-- End row -->


{% endblock %}
